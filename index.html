<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a48e49ea94.js" crossorigin="anonymous"></script>
    <title>Calculator By JR</title>
</head>
<body>
    <div id="calculadora">
        <div id="display">
            <input type="text" id="minipantalla" placeholder="000">
            <input type="text" id="pantalla" placeholder="000">
        </div>
        <div class="botones">
            <button id="c" class="operador">C</button>
            <button id="DE" class="operador"><i class="fa-solid fa-delete-left"></i></button>
            <button id="/" class="operador"><i class="fa-solid fa-divide"></i></button>
            <button id="*" class="operador"><i class="fa-solid fa-xmark"></i></button>

            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="-" class="operador"><i class="fa-solid fa-minus"></i></button>

            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="+" class="operador"><i class="fa-solid fa-plus"></i></button>

            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="igualbt" class="igual operador"><i class="fa-solid fa-equals"></i></button>

            <button id="0" class="cero">0</button>
            <button id="." class="operador">.</button>
        </div>
    </div>
    <script src="script.js" ></script>
</body>

</html>
